<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/student/student-notice.css">

    <title>Campus management</title>
</head>
<body>

<div class="student-page">

    <div th:insert="/student/Students-nav.html" ></div>

    <div class="student-home">
        <h3>Noticeboard</h3>
        <hr>

        <div class="notices-container" *ngIf="notices" >

            <div class="notice" *ngFor="let notice of notices" >
            <span>
              <h4>{{notice.title}}</h4>
              <p>{{notice.date.slice(0,25)}}</p>
            </span>
                <p>{{notice.description}}</p>
            </div>

        </div>


    </div>
</div>




</body>
</html>
