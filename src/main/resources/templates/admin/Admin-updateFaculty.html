<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/admin/add-student-faculty.css">

    <title>Campus management</title>
</head>
<body>

<div class="admin-page">

    <div th:insert="/admin/Admin-nav.html" ></div>

    <div class="admin-home">
        <h3>Update Faculty data</h3>
        <hr>

        <form class="students-data-container" id="facultyUpdateForm">

            <input type="hidden" th:value="${faculty._id}" name="usertype">
            <span class="span-50-50">


                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="text"  name="name" th:value="${faculty.name}" >
                    <label for="floatingPassword">Employee Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword11" placeholder="text"  name="employeeId" th:value="${faculty.employeeId}" >
                    <label for="floatingPassword11">Employee Id</label>
                </div>

            </span>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword5" placeholder="text"  name="employeeImg" th:value="${faculty.employeeImg}">
                <label for="floatingPassword5">Employee photo url</label>
            </div>

            <span class="span-50-50">

                <div class="form-floating mb-3">
                    <select class="form-control"  name="department" th:field="${faculty.department}">
                        <option value="">Choose Department</option>
                        <option value="Civil">Civil Department</option>
                        <option value="Electrical">Electrical Department</option>
                        <option value="Electronics & Communication">Electronics & Communication Department</option>
                        <option value="Mechanical">Mechanical Department</option>
                        <option value="Computer Science">Computer Science Department</option>
                    </select>
                    <label for="floatingPassword">Department</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword4" placeholder="text"  name="designation" th:value="${faculty.designation}">
                    <label for="floatingPassword4">Designation</label>
                </div>

            </span>

            <span class="span-333">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword3" placeholder="text"  name="email" th:value="${faculty.email}">
                    <label for="floatingPassword3">Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword2" placeholder="text" name="mobile" th:value="${faculty.mobile}">
                    <label for="floatingPassword2">Mobile</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword1" placeholder="text" name="password" th:value="${faculty.password}">
                    <label for="floatingPassword1">Password</label>
                </div>

            </span>

            <button class="btn btn-outline-success" type="submit" >update faculty</button>

        </form>
    </div>
</div>


<script>
    document.getElementById('facultyUpdateForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(this);

        fetch('/update-faculty', {
            method: 'POST',
            body: formData,
        })
            .then(response => {
                if (response.ok) {


                    var data = response.json();

                    return data;
                } else {
                    console.error('process failed');
                }
            })
            .then(faculty => {
                alert("faculty updated!!");


                window.location.href = `/admin-home`

            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>


</body>
</html>
