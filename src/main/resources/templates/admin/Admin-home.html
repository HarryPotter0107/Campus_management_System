<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/admin/admin-home.css">

    <title>Campus management</title>
</head>
<body>


    <div class="admin-page">

        <div th:insert="/admin/Admin-nav.html" ></div>

        <div class="admin-home">
            <h3>admin Data</h3>
            <hr>

            <div class="admin-home-body">

                <div class="admin-home-card">
            <span>
              <h5>Students</h5>
              <p th:text="${#lists.size(students)}" ></p>
            </span>
                   <a href="/admin-student"><button class="btn btn-outline-info" >View students</button></a>
                </div>

                <div class="admin-home-card">
            <span>
              <h5>Faculty</h5>
              <p th:text="${#lists.size(faculty)}"></p>
            </span>
                    <a href="/admin-faculty"><button class="btn btn-outline-info" >View Faculty</button></a>
                </div>

                <div class="admin-home-card">
            <span>
              <h5>Subjects</h5>
              <p th:text="${#lists.size(subjects)}"></p>
            </span>
                    <a href="/admin-subject"><button class="btn btn-outline-info" >View details</button></a>
                </div>

                <div class="admin-home-card">
            <span>
              <h5>Noticeboard</h5>
              <p th:text="${#lists.size(notices)}"></p>
            </span>
                    <a href="/admin-notice"><button class="btn btn-outline-info" >Post notices</button></a>
                </div>


            </div>


        </div>
    </div>

</body>
</html>
