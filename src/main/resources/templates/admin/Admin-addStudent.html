</html><!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/admin/add-student-faculty.css">

    <title>Campus management</title>
</head>
<body>

<div class="admin-page">

    <div th:insert="/admin/Admin-nav.html" ></div>

    <div class="admin-home">
        <h3>Add new student</h3>
        <hr>

        <form class="students-data-container" id="addStudentForm">


            <span class="span-50-50">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword11" placeholder="text" name="name" >
                    <label for="floatingPassword11">Student name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword111" placeholder="text"  name="studentId">
                    <label for="floatingPassword111">Student Id</label>
                </div>

            </span>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword22" placeholder="text"  name="studentImg">
                <label for="floatingPassword22">Student photo url</label>
            </div>

            <span class="span-50-50">

                <div class="form-floating mb-3">
                    <select class="form-control" id="floatSelect" name="branch">
                        <option value="">Choose Department</option>
                        <option value="Civil">Civil Department</option>
                        <option value="Electrical">Electrical Department</option>
                        <option value="Electronics & Communication">Electronics & Communication Department</option>
                        <option value="Mechanical">Mechanical Department</option>
                        <option value="Computer Science">Computer Science Department</option>
                    </select>
                    <label for="floatSelect">Branch</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-control" id="floatSelect1" name="semester">
                        <option value="">Choose Semester</option>
                        <option value="semester 1">Semester 1</option>
                        <option value="semester 2">Semester 2</option>
                        <option value="semester 3">Semester 3</option>
                        <option value="semester 4">Semester 4</option>
                        <option value="semester 5">Semester 5</option>
                        <option value="semester 6">Semester 6</option>
                        <option value="semester 7">Semester 7</option>
                        <option value="semester 8">Semester 8</option>
                    </select>
                    <label for="floatSelect1">Semester</label>
                </div>

            </span>

            <span class="span-333">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword223" placeholder="text"  name="email">
                    <label for="floatingPassword223">Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword121" placeholder="text" name="mobile">
                    <label for="floatingPassword121">Mobile</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="text" name="password">
                    <label for="floatingPassword">Password</label>
                </div>

            </span>

            <button class="btn btn-outline-success" type="submit" >Add student</button>

        </form>

    </div>
</div>


<script>
    document.getElementById('addStudentForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(this);

        fetch('/add-Student', {
            method: 'POST',
            body: formData,
        })
            .then(response => {
                if (response.ok) {

                    var data = response.json();

                    return data;
                } else {
                    console.error('process failed');
                }
            })
            .then(student => {
                alert("student added!!");

                window.location.href = `/admin-home`

            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>



</body>
</html>
