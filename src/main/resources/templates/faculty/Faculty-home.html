<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/faculty/faculty-home.css">

    <title>Campus management</title>
</head>
<body>

<div class="faculty-page">

    <div th:insert="/faculty/Faculty-nav.html" ></div>

    <div class="faculty-home">
        <h3>faculty Details</h3>
        <hr>
        <div class="faculty-details" *ngIf="faculty" >

            <div class="details-text">
            <span>
              <b>Name: </b>
              <p>{{faculty.name}}</p>
            </span>
                <span>
              <b>Employee Id: </b>
              <p>{{faculty.employeeId}}</p>
            </span>
                <span>
              <b>Designation: </b>
              <p>{{faculty.designation}}</p>
            </span>
                <span>
              <b>Department: </b>
              <p>{{faculty.department}}</p>
            </span>
                <span>
              <b>Mobile: </b>
              <p>{{faculty.mobile}}</p>
            </span>
                <span>
              <b>Email: </b>
              <p>{{faculty.email}}</p>
            </span>
            </div>

            <div class="details-image">
                <img src={{faculty.employeeImg}} alt="">
                <p>{{faculty.name}}</p>
            </div>

        </div>
    </div>

</div>




</body>
</html>
