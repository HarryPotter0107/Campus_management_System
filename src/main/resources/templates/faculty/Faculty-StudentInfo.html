<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/faculty/faculty-student-info.css">

    <title>Campus management</title>
</head>
<body>


<div class="faculty-page">

    <div th:insert="/faculty/Faculty-nav.html" ></div>

    <div class="faculty-home">

        <h3>Students Data</h3>
        <hr>

        <div class="students-data-container">

            <div class="data-search">

                <input type="text" class="form-control" placeholder="Search with Student Id" name="studentId" >
                <button class="btn btn-outline-primary" (click)="searchStudent()" >Search</button>

            </div>

            <div class="search-result" *ngIf="student">

                <div class="search-details-text" >
                <span>
                  <b>Student name: </b>
                  <p>{{student.name}}</p>
                </span>
                    <span>
                  <b>Student Id: </b>
                  <p>{{student.studentId}}</p>
                </span>
                    <span>
                  <b>Branch: </b>
                  <p>{{student.branch}}</p>
                </span>
                    <span>
                  <b>Semester: </b>
                  <p>{{student.semester}}</p>
                </span>
                    <span>
                  <b>Mobile: </b>
                  <p>{{student.mobile}}</p>
                </span>
                    <span>
                  <b>Email: </b>
                  <p>{{student.email}}</p>
                </span>
                </div>

                <div class="search-details-image">
                    <img src={{student.studentImg}} alt="">
                    <p>{{student.name}}</p>
                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>
