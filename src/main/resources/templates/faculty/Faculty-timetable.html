<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/faculty/faculty-timetable.css">

    <title>Campus management</title>
</head>
<body>

<div class="faculty-page">

    <div th:insert="/faculty/Faculty-nav.html" ></div>

    <div class="faculty-home">
        <span>
          <h3>Timetable</h3>
          <select class="form-select"  (change)="semesterChanged($event)" >
            <option value="semester 1">Semester 1</option>
            <option value="semester 2">Semester 2</option>
            <option value="semester 3">Semester 3</option>
            <option value="semester 4">Semester 4</option>
            <option value="semester 5">Semester 5</option>
            <option value="semester 6">Semester 6</option>
            <option value="semester 7">Semester 7</option>
            <option value="semester 8">Semester 8</option>
          </select>
        </span>

        <hr>

        <div class="faculty-timetable" *ngIf="displayTimetable">
            <img src={{displayTimetable.timetableUrl}} alt="">
        </div>

    </div>


</div>

</body>
</html>
