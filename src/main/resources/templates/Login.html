<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/Authenticate.css">

    <title>Campus management</title>
</head>
<body>


<div class="AuthenticatePage">

    <div class="auth-navbar">
        <a href="/" ><h3>SB CampusHub</h3></a>
        <a href="/" ><p>Home</p></a>
    </div>


    <form class="authForm">
        <h2>User Login</h2>
        <div class="form-floating mb-3 authFormInputs">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"  />
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3 authFormInputs">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" />
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3 authFormInputs">
            <select class="form-control" placeholder="Password" name="usertype" >
                <option value="">Choose usertype</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
                <option value="admin">Admin</option>
            </select>
            <label for="floatingPassword">Usertype</label>
        </div>
        <button type="submit" class="btn btn-primary" >Sign in</button>

        <p>Not registered?  <a href="/register"> <span>Register</span></a></p>
    </form>

</div>


</body>
</html>
